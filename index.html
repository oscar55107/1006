<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BMI Test</title>
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<div class="banner">
		<div class="container d-flex flex-column justify-content-center pt-5">
			<div class=" top d-flex justify-content-center  py-5">
				<form>
					<h1 class="text-white mb-4">BMI Caculate</h1>
					<div class="form-group">
						<label for="exampleInputEmail1" class="text-white">Height</label>
						<input type="number" class="form-control height" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" Enter Your Height">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1" class="text-white">Weight</label>
						<input type="number" class="form-control weight" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" Enter Your Weight">
					</div>
					<button type="submit" class="btn btn-dark send btn-block my-4">Calculate</button>
					<span class="notice text-danger"></span>
				</form>
			</div>
			<div class="content my-3 d-flex flex-column align-items-center">
				<i class="fas fa-trash text-white  my-3 mr-3"><span class="trash"> Clear All</span></i>
				<div class="list d-flex justify-content-center align-items-center flex-column">
				</div>
			</div>
			<div class="footer d-flex justify-content-center align-items-center">
				<span class="text-white">Keep Your Diet Everyday</span>
			</div>
		</div>
	</div>
<script src="js/all.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
